<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Spotify Replica</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="/sample" style="text-decoration: none; color: inherit;">Spotify</a>
            </div>
            <nav>
                <ul>
                    <li><a href="/sample"><ion-icon name="home-sharp"></ion-icon>Home</a></li>
                    <li><a href="#"><ion-icon name="search-sharp"></ion-icon> Search</a></li>
                </ul>
            </nav>
            <div class="library">
                <div class="playlist">
                    <h3>Your Library</h3>
                    <button>Create playlist</button>
                </div>
                <div class="podcasts">
                    <h3>Podcasts</h3>
                    <button>Browse podcasts</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header>
                <button aria-label="toggle-sidebar" class="sidebar-toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <div class="profile">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </header>
            <section class="content">
                <div class="playlist-header">
                    <div class="playlist-info">
                        <h2>My Playlist #1</h2>
                        <p>A playlist full of wave to earth songs!</p>
                        <div class="playlist-actions">
                            <button aria-label="play" class="btn-play"><i class="fas fa-play"></i></button>
                            <button aria-label="shuffle" class="btn-icon"><i class="fas fa-random"></i></button>
                            <button aria-label="more" class="btn-icon"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
                <div class="playlist-content">
                    <table class="tracklist">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Album</th>
                                <th><ion-icon name="time-outline"></ion-icon></th>
                            </tr>
                        </thead>
                        <tbody id="tracklist-body">
                            <!-- Tracks will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                
                
            </section>
        </main>
    </div>
    <script src="../assets/js/processdata.js"></script>

</body>
</html>
